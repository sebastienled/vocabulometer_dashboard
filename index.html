<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Dashboard | Vocabulometer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" />
</head>

<body>
	<section>
		<header>
			<nav class="navbar">
				<a href="#" class="title">
					<img class="vm-logo" src="img/vm-logo.jpg" width="50px">Dashboard | Vocabulometer
				</a>
			</nav>
		</header>
	</section>
	<main>
		<section>
			<div class="body-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-3 col-md-6 col-xs-12">
							<div class="box txt-success">
								<i class="fas fa-mobile-alt"></i>
								<span class="heading">Words read</span>
								<span class="value"><span>4949</span></span>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-xs-12">
							<div class="box txt-primary">
								<i class="fas fa-users"></i>
								<span class="heading">Users</span>
								<span class="value"><span>106</span>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-xs-12">
							<div class="box txt-danger">
								<i class="fas fa-book"></i>
								<span class="heading">Texts read</span>
								<span class="value"><span>182</span></span>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-xs-12">
							<div class="box">
								<i class="fas fa-clock"></i>
								<span class="heading">Aver. session time</span>
								<span class="value"><span>14m</span></span>
							</div>
						</div>
					</div>
					<div class="row">
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Predictions / Chosen difficulty</h3>
							</div>
              <canvas id="pie-chart"></canvas>
						</div>
					</div>
					<div class="col-lg-9 col-md-6 col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Graph 2</h3>
							</div>
							<div class="panel-body">
								<div id="lineChart" class="chart"></div>
							</div>
						</div>
					</div>
          </div>
				</div>
			</div>
		</section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
